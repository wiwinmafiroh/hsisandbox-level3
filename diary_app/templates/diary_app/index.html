<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dear Diary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"
    />
    <style>
      h1 {
        display: inline-block;
      }
      .homeButton {
        float: right;
        text-align: center;
        width: 110px;
        background-color: white;
        border-radius: 10px;
        padding: 5px;
        text-decoration: none;
        color: #00d1b2 !important;
        font-weight: bold;
      }

      .homeButton:hover {
        color: white;
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Dear Diary</h1>
          <a href="{% url 'index' %}" class="homeButton">Homepage</a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <article class="media">
          <div class="media-content">
            <div class="content">
              <a href="{% url 'add' %}">Add new entry</a>
            </div>
          </div>
        </article>

        {% for entry in entries %}
        <article class="media">
          <div class="media-content">
            <div class="content">
              <p>
                <strong>{{ entry.date_posted }}</strong>
                <br />
                {{ entry.text }}
              </p>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
